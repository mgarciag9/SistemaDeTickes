{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body class="font-sans bg-gray-100 m-0 p-0">
    {% include 'components/navbar.html' %}

    <div class="container mx-auto mt-10 px-4">
      <h1 class="text-center text-3xl font-bold text-gray-800 mb-8">Crear Ticket</h1>

      {% if messages %}
      <div class="max-w-lg mx-auto">
        {% for message in messages %}
        <div
          class="border px-4 py-3 rounded relative mb-6 {{ message.tags }}-100 border-{{ message.tags }}-400 text-{{ message.tags }}-700"
          role="alert"
        >
          <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post" class="bg-white shadow-md rounded-lg p-8 max-w-lg mx-auto">
        {% csrf_token %}
        <div class="space-y-4">
          {% for field in form %}
          <div>{{ field.label_tag }} {{ field }}</div>
          {% endfor %}
        </div>
        <div class="text-center mt-6">
          <button
            type="submit"
            class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
          >
            Crear
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
